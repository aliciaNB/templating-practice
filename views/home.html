<include href="header.html">
<body>
    <h1>{{ @title }}</h1>

    <p>The temperature is {{@temp}} degrees!</p>
    <p>{{ round((@temp-32) * (5.0/9.0), 2) }} C</p>
    <p>{{ (2 * pi() * @radius ) }}</p>

    <check if="{{@temp >= 60}}">
        <true><p>It's warm!</p></true>
        <false><p>It's cold</p></false>
    </check>

    <h2>My Favorite Fruits</h2>
    <ul>
    <repeat group="{{ @fruits }}" value="{{ @fruit }}">
        <li>{{ @fruit }}</li>
    </repeat>
    </ul>

    <h2>Some links v1</h2>
    <ul>
        <repeat group="{{ @urls }}" value="{{ @url }}">
            <li><a href="{{ @url }}">{{ @url }}</a></li>
        </repeat>
    </ul>

    <h2>Some links v2</h2>
    <ul>
        <repeat group="{{ @urls2 }}" key="{{ @key }}" value="{{ @value }}">
            <li><a href="{{ @key }}">{{ @value }}</a></li>
        </repeat>
    </ul>

    <h2>Dessert Options</h2>

    <repeat group="{{ @desserts }}" key="{{ @key }}" value="{{ @value }}">
        <label>
            <input type="checkbox" value="{{ @key }}">{{@value}}
        </label><br>
    </repeat>

</body>
</html>
